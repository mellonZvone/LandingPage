{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'PUBLIC/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'PUBLIC/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'PUBLIC/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'PUBLIC/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="img-responsive inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <a href="#" ><img src="{% static 'PUBLIC/images/zokimelon.png' %}" height="100" ></a>
                            <div class="description">
                            	<p>

                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Registration</h3>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<input type="email" name="form-control form-email" class="form-control" name="email" placeholder="your@email..">
			                        </div>
                                    <div class="form-group">
                                        <input type="password" name="form-password" name="password" placeholder="new password" class="form-password form-control" >
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="form-password" name="repeated_password" placeholder="new password again" class="form-password form-control">
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
			                                <button type="submit" class="btn">Register!</button>
                                        </div>
                                    </div>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="{% static 'PUBLIC/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'PUBLIC/bootstrap.min.js' %}"></script>
        <script src="{% static 'PUBLIC/jquery.backstretch.min.js' %}"></script>
        <script src="{% static 'PUBLIC/scripts.js' %}"></script>
        
        <!--[if lt IE 10]>
            <script src="{% static 'PUBLIC/placeholder.js' %}"></script>
        <![endif]-->

    </body>

</html>
